<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Músicas</title>
</head>

<body>
    <div class="content">
        <h1 class="title">Músicas</h1>
        <p class="text">Oi amor, eu comecei a fazer esse bagulho enquanto pensava em tu, mas não tive tempo 
            para colocar todas as músicas.
        </p>
        <div class="line"></div>
        
        <div class="musics">
            <div class="music-container" onclick="play(0)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Anti-Hero</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(1)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">august</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(2)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Blank Space</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(3)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Cruel Summer</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(4)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Foolish One</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(5)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Karma</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>
            <div class="music-container" onclick="play(6)">
                <img class="imagem" src="./taylor.jpeg" alt="">
                <div>
                    <p class="music">Style</p>
                    <p class="artist">Taylor Swift</p>
                </div>
            </div>

        </div>
    </div>

    <div class="player">
        <audio class="audio" ontimeupdate="updateTime()"></audio>
        <div class="teste">
            <div class="icons">
                <i class="ph-bold ph-shuffle"></i>
                <a onclick="backToPreviousMusic()">
                    <i class="ph-bold ph-caret-left"></i>
                </a>
                <a class="pause-button" onclick="pause()">
                    <i class="ph-bold ph-pause"></i>
                </a>
                <a class="play-button" onclick="play()">
                    <i class="ph-bold ph-play"></i>
                </a>
                <a onclick="goToNextMusic()">
                    <i class="ph-bold ph-caret-right"></i>
                </a>
                <i class="ph-bold ph-repeat"></i>
            </div>
        </div>
        <div class="total-time" onclick="">
            <div class="partial-time"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
